<div class="row">
  <div class="col-md-6 m-lg-5 input-grupo">
    <h2>Agende seu horário</h2>

    <label htmlFor="nome" class="label-input">Serviços</label>
    <p-dropdown [options]="servicos" [(ngModel)]="servicosSelecionados"></p-dropdown>

    <label htmlFor="nome" class="label-input">Profissional</label>
    <p-dropdown [options]="profissionais" [(ngModel)]="profissionalSelecionado"></p-dropdown>

    <p-calendar [(ngModel)]="date" [inline]="true" [showWeek]="true" (onSelect)="consultarHorarios()"></p-calendar>

    <label htmlFor="nome" class="label-input">Horários disponíveis</label>
    <p-dropdown [options]="horarios" [(ngModel)]="horarioSelecionado" (onClick)="consultarProfissionais()"></p-dropdown>
  </div>

  <div class="col-md-6 input-grupo">

  </div>
</div>
