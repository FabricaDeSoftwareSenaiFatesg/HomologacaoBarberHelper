<div class="tela-listagem">

  <h4>Filtros Pesquisa</h4>

  <div class="row">
    <div class="col-3 input-grupo">
      <label htmlFor="profissional" class="label-input">Profissional</label>
      <p-dropdown class="input-personalizado" [options]="profissionais" [(ngModel)]="profissionalSelecionado" optionLabel="nome" appendTo="body"></p-dropdown>
    </div>

    <div class="col-3 input-grupo">
      <label htmlFor="data" class="label-input">Data</label>
      <p-calendar class="input-personalizado" [(ngModel)]="data" [touchUI]="true" [readonlyInput]="true"></p-calendar>
    </div>

    <div class="col">
      <p-button (onClick)="listarFiltrado()"><i class="pi pi-search"></i></p-button>
      <p-button><i class="pi pi-plus"></i></p-button>
    </div>
  </div>

  <h4>Resultados</h4>
  <div class="tabela-dados">

    <p-table [value]="listaEntidades" [responsive]="true" emptyMessage="Nenhum registro encontrado." [tableStyle]="{ 'min-width': '50rem' }" [lazy]="true" (onLazyLoad)="listarFiltrado()">
      <ng-template pTemplate="header">
        <tr>
          <th>Cliente</th>
          <th class="text-center">Profissional</th>
          <th class="text-center">Data</th>
          <th class="text-center">Inicio</th>
          <th class="text-center">Fim</th>
          <th class="text-center">Status</th>
          <th class="text-center">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-obj>
        <tr>
          <td>{{ obj.clienteNome }}</td>
          <td class="text-center">{{ obj.funcionarioNome }}</td>
          <td class="text-center">{{ obj.data }}</td>
          <td class="text-center">{{ obj.inicio }}</td>
          <td class="text-center">{{ obj.fim }}</td>
          <td class="text-center">{{ obj.status }}</td>
          <td class="text-center">
            <coluna-opcoes [ativo]="obj.ativo"
                           (onEditar)="cadastrar(obj)"
                           (onVisualizar)="visualizar(obj)"
                           (onExcluir)="excluir(obj)"
                           (onStatus)="status(obj.id)"></coluna-opcoes>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
