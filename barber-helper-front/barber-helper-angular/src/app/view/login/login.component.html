<p-messages [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'"></p-messages>
<div class="d-lg-flex half" *ngIf="!flagNovoUsuario && !flagRecuperarSenha">
  <div class="bg order-1 order-md-2" style="background-color: black;">
    <img class="d-flex centralizado tamanho-100vh" src="assets/logo.svg" alt="imagemLateral">
  </div>

  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">

          <p class="khand-font-login">Logar em <strong>Studio Oliveira's</strong></p>
          <p class="color-888888">Seja bem-vindo! Utilize seu usuário e senha para logar no sistema</p>

          <form action="#" method="post">
            <div class="form-group first mb-3 border-10">
              <label class="mb-2" for="username">Login</label>
              <input type="text" class="form-control popins-font-500" placeholder="seu_email@gmail.com" id="username">
            </div>
            <div class="form-group last mb-3">
              <label class="mb-2" for="password">Senha</label>
              <input type="password" class="form-control" placeholder="***********" id="password">
            </div>

            <div class="d-flex mb-3 align-items-center">
              <span (click)="cadastrarUsuario()"><a class="cadastrar-usuario">Cadastre-se</a></span>
              <span class="ml-auto" (click)="recuperarSenha()"><a class="forgot-pass">Esqueci minha senha</a></span>
            </div>

            <input type="submit" value="Login" class="btn btn-block botao-preto col-md-12">
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<!--CADASTRAR-->
<div *ngIf="flagNovoUsuario">

  <div class="seta-voltar">
    <i class="pi pi-arrow-left" pTooltip="Voltar" (click)="voltarLogin()"></i>
  </div>
  <div class="d-lg-flex half">

    <div class="bg order-1 order-md-2" style="background-color: black;">
      <img class="d-flex centralizado tamanho-100vh" src="assets/logo.svg" alt="imagemLateral">
    </div>

    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">

            <p class="khand-font-login"><strong>Cadastre-se</strong></p>

            <form action="#" method="post">
              <div class="form-group first mb-3 border-10">
                <label class="mb-2" for="nome">Nome</label>
                <input type="text" class="form-control popins-font-500" placeholder="Fulano..." id="nome">
              </div>
              <div class="form-group mb-3 border-10">
                <label class="mb-2" for="cpf">CPF</label>
                <input type="text" class="form-control popins-font-500 cpf-mask" placeholder="Ex.: 000.000.000-00" id="cpf">
              </div>
              <div class="form-group mb-3 border-10">
                <label class="mb-2" for="telefone">Telefone</label>
                <input type="text" class="form-control popins-font-500" placeholder="(62)99999-9999" data-mask="(00)90000-0000" maxlength="14" autocomplete="off" id="telefone">
              </div>
              <div class="form-group mb-3 border-10">
                <label class="mb-2" for="email">Email</label>
                <input type="text" class="form-control popins-font-500" placeholder="seu_email@gmail.com" id="email">
              </div>
              <div class="form-group last mb-3">
                <label class="mb-2" for="password">Senha</label>
                <input type="password" class="form-control" placeholder="***********" id="password">
              </div>

              <input type="submit" value="Cadastrar-se" class="btn btn-block botao-preto col-md-12">
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<!--RECUPERAR SENHA-->
<div *ngIf="flagRecuperarSenha">

  <div class="seta-voltar">
    <i class="pi pi-arrow-left" pTooltip="Voltar" (click)="voltarLogin()"></i>
  </div>
  <div class="d-lg-flex half">

    <div class="bg order-1 order-md-2" style="background-color: black;">
      <img class="d-flex centralizado tamanho-100vh" src="assets/logo.svg" alt="imagemLateral">
    </div>

    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">

            <p class="khand-font-login">teste <strong>Studio Oliveira's</strong></p>
            <p class="color-888888">Seja bem-vindo! Utilize seu usuário e senha para logar no sistema</p>

            <form action="#" method="post">
              <div class="form-group first mb-3 border-10">
                <label class="mb-2" for="username">Login</label>
                <input type="text" class="form-control popins-font-500" placeholder="seu_email@gmail.com" id="username">
              </div>
              <div class="form-group last mb-3">
                <label class="mb-2" for="password">Senha</label>
                <input type="password" class="form-control" placeholder="***********" id="password">
              </div>

              <input (click)="enviarEmailComSenhaNova()" value="Enviar" class="btn btn-block botao-preto col-md-12">
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
